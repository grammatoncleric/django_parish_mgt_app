{% extends 'base.html' %}

{% load static %}

{% block content %}
<!--=====================
          Content
======================-->
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="grid_4">
          <div class="banner-2"><img src="{% static 'img/page3_img.jpg' %}" alt="" style="width: 100%;max-height: 100%">
            <div class="banner-2_bot">
              <div class="banner-2_title">
               Book For Mass!
              </div>
              <p>Book for Mass Intentions at your convinience.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Book For Mass </h4>
            </div>
            <div class="card-body">
                       <!--Alerts-->
                       {% include 'partials/_alerts.html' %}
                       <form action="{% url 'enquiry' %}" method="POST">
                        {% csrf_token %} 
                        {% if user.is_authenticated %}
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                        {% else %}
                            <input type="hidden" name="user_id" value="0"> 
                        {% endif %}
                       <div class="form-group">
                         <label for="name" class="col-form-label">Name:</label>
                         <input type="text" name="name" class="form-control" 
                         {% if user.is_authenticated %} value="{{ user.last_name }} {{ user.first_name }}" {%endif %} required>
                       </div>
                       <div class="form-group">
                         <label for="email" class="col-form-label">Email:</label>
                         <input type="email" name="email" class="form-control" 
                         {% if user.is_authenticated %} value="{{ user.email }}" {%endif %} required>
                       </div>
                       <div class="form-group">
                         <label for="phone" class="col-form-label">Phone:</label>
                         <input type="text" name="phone" class="form-control">
                       </div>
                       <div class="form-group">
                         <label for="message" class="col-form-label">Message:</label>
                         <textarea name="message" class="form-control"></textarea>
                       </div>
                       <hr>
                       <input type="submit" value="Send" class="btn btn-block btn-secondary">
                     </form>

                     <form>
                        <div class="row">
                          <div class="col">
                            <label class="col-form-label">Mass Time:</label>
                            <label class="form-check-label" for="defaultCheck1">6:30AM</label>
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

                          </div>
                          <div class="col">
                            <label class="form-check-label" for="defaultCheck2">12 NOON</label>
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                          </div>
                        </div>
                        <hr>
                        <input type="submit" value="Send" class="btn btn-block btn-secondary">
                      </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  
{% endblock %}
